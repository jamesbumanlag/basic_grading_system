<html lang="en">
    <head>

        <link rel="stylesheet" href="stylesheet/stylesheet.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <body>
        
            <nav>
                <div class="main-logo">
                    <a href="#">Basic Grading System</a>
                </div>
                <div class="menu-container">
                    <ul class="menu">
                        <li><a href="#"  class="nav_line_inactive"><i class="fab fa-facebook"></i></a></li>
                        <li><a href="#" class="nav_line_inactive"><i class="fab fa-instagram"></i></li>

            <main class="main-loginHtml">
                <div class="loginContainer-loginhtml">

                    <div class="loginTitle-container">
                        <h2 class="loginTitle">Welcome Back!</h2>
                        <p>Please enter your username below</p>
                    </div>

                    <div class="loginMain-container">

                        <div class="username-container">
                            <input type="text" name="username" id="username" placeholder="Username">
                        </div>

                        <div class="password">
                            <input type="password" class="password-container" name="password" id="password" placeholder="Password">
                        </div>

                        <div class="checkbox-container">
                            <div class="rememberMe-container">
                                <label for="rememberMe">Remember Me</label>
                                <input type="checkbox" name="rememberMe" id="rememberMe" class="rememberMe">
                            </div>

                            <div class="forget">
                                <a href="#" class="forget">Forget Password?</a>
                            </div>

                        </div>
                      
                        <div class="loginButton-container">
                            <input type="submit" name="loginButton" id="loginButton" value="Login" class="loginButton save-button">
                        </div>

                        <div class="createAccount-container">
                            <a href="#" class="createAccount">Sign Up</a>
                        </div>

                    </div>

                </div>

               

            </main>
